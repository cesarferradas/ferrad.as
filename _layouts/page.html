---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {% if page.last_modified_at %}
    <span class="date">
    updated {{ page.last_modified_at | date: '%B %Y' }}
    {% if page.location %}
    from {{ page.location }}
    {% endif %}
    </span>
  {% endif %}
  <div class="page-content">
    {{ content }}
  </div>
</div>
