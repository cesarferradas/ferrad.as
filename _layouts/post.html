---
layout: default
---

<h1>{{ page.title }}</h1>
<small>{{ page.date | date_to_long_string }}</small>
{% if page.updated_at %}
  <small>(updated {{ page.updated_at | date_to_long_string }})</small>
{% endif %}
<div class="post">
  {{ content -}}
  </br>
</div>
<script src="{{ '/public/js/anchor.min.js' | absolute_url }}"></script>
<script>
  anchors.add('.post h2, .post h3, .post h4');
</script>
