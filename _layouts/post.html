---
layout: default
---

<h1>{{ page.title }}</h1>
<small>{{ page.date | date_to_long_string }}</small>
<div class="post">
  {{ content }}
  <br/>
  <hr/>
  <p>
    Comments or questions? <a href="mailto:{{ site.author.email | encode_email }}?subject=Re: {{ page.title }}">Email me</a>
  </p>
  <p>
    Copy & share: <a>ferrad.as{{ page.url }}</a>
  </p>
</div>
