<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    {% seo %}
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/public/apple-touch-icon.png' | absolute_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/public/favicon-32x32.png' | absolute_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/public/favicon-16x16.png' | absolute_url }}">
    <link rel="manifest" href="{{ '/public/site.webmanifest' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/public/css/water.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/public/css/custom.css' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/feed.xml' | absolute_url }}">
  </head>
  <body>
    <header>
      <h2>
        {{ site.title }}
      </h2>
      <nav>
        <a href="{{ '/' | absolute_url }}">Start</a>
        <a href="{{ '/blog' | absolute_url }}">Blog</a>
        <a href="{{ '/contact' | absolute_url }}">Contact</a>
        <a href="{{ '/now' | absolute_url }}">Now</a>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <script src="{{ '/public/js/anchor.min.js' | absolute_url }}"></script>
    <script>
      anchors.add('.post h2, .post h3, .post h4');
      (function () {
        var at = document.getElementById('emlat')
        at.innerText = '@'
      })();
    </script>
    <script defer
      src='https://static.cloudflareinsights.com/beacon.min.js'
      data-cf-beacon='{"token": "25f6502739b04a4dadd392093e28b290"}'>
    </script>
  </body>
</html>
